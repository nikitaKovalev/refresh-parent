<div class="container">
  Root component, refreshed from:
  <ng-container *ngIf="counter$ | async as counterData">
    {{counterData.type}} {{counterData.count}}
  </ng-container>

  <div class="content">
    <app-child1 [data]="data"></app-child1>

    <app-child2 [data]="data"></app-child2>

    <app-child3 [data]="data"></app-child3>
  </div>
</div>
