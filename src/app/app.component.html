<div class="container">
  Root component, refreshed from:
  <ng-container *ngIf="refresher$ | async as refresher">
    {{ refresher.name }} {{ refresher.count }}
  </ng-container>

  <div class="content">
    <app-child1 [data]="data$ | async"></app-child1>

    <app-child2 [data]="data$ | async"></app-child2>

    <app-child3 [data]="data$ | async"></app-child3>
  </div>
</div>
